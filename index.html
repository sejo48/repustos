<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Gastos Mitsubishi X98</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Light gray background */
            transition: background-color 0.3s ease;
        }
        body.dark {
            background-color: #1a202c; /* Dark background */
        }
        .container {
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        body.dark .container {
            background-color: #2d3748; /* Darker container */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.15);
        }
        body.dark h1, body.dark h2, body.dark label {
            color: #e2e8f0; /* Light text in dark mode */
        }
        body.dark input {
            background-color: #4a5568;
            border-color: #4a5568;
            color: #e2e8f0;
        }
        body.dark input::placeholder {
            color: #a0aec0;
        }
        body.dark .bg-blue-50 {
            background-color: #2c5282; /* Darker blue section */
            border-color: #4299e1;
        }
        body.dark .text-blue-800 {
            color: #90cdf4;
        }
        body.dark .bg-green-50 {
            background-color: #2f855a; /* Darker green section */
            border-color: #48bb78;
        }
        body.dark .text-green-800 {
            color: #9ae6b4;
        }
        body.dark .bg-yellow-50 {
            background-color: #b7791f; /* Darker yellow section */
            border-color: #ecc94b;
        }
        body.dark .text-yellow-800, body.dark .text-yellow-900 {
            color: #feebc8;
        }
        body.dark .bg-white { /* For list items */
            background-color: #4a5568;
            border-color: #4a5568;
        }
        body.dark .text-gray-900 { /* For part name in list */
            color: #e2e8f0;
        }
        body.dark .text-gray-500 { /* For no parts message */
            color: #a0aec0;
        }
        body.dark .text-green-700 { /* For cost in list */
             color: #68d391;
        }
    </style>
</head>
<body class="p-4 sm:p-6 lg:p-8 flex flex-col items-center min-h-screen">
    <div class="container bg-white rounded-xl shadow-lg p-6 sm:p-8 lg:p-10 w-full max-w-2xl">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-800">
                Control de Gastos Reparación Mitsubishi X98
            </h1>
            <!-- Dark Mode Toggle Button -->
            <button id="darkModeToggle" class="p-2 rounded-full bg-gray-200 text-gray-700 dark:bg-gray-700 dark:text-gray-200 shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300 ease-in-out transform hover:scale-110">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h1M4 12H3m15.325 3.325l-.707.707M5.388 5.388l-.707-.707M18.611 5.388l.707-.707M5.388 18.611l-.707.707M12 7a5 5 0 110 10 5 5 0 010-10z" />
                </svg>
            </button>
        </div>

        <!-- Input Section -->
        <div class="mb-8 p-4 bg-blue-50 rounded-lg border border-blue-200">
            <h2 class="text-xl sm:text-2xl font-semibold text-blue-800 mb-4">Agregar Repuesto</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div>
                    <label for="partName" class="block text-gray-700 text-sm font-medium mb-2">Nombre del Repuesto:</label>
                    <input type="text" id="partName"
                           class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out"
                           placeholder="Ej: Empaque de culata"
                           required>
                </div>
                <div>
                    <label for="partCost" class="block text-gray-700 text-sm font-medium mb-2">Costo (₡):</label>
                    <input type="number" id="partCost"
                           class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out"
                           placeholder="Ej: 25000"
                           min="0"
                           step="any"
                           required>
                </div>
            </div>
            <button id="addPartBtn"
                    class="mt-6 w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105">
                Agregar Repuesto
            </button>
        </div>

        <!-- Parts List Section -->
        <div class="mb-8 p-4 bg-green-50 rounded-lg border border-green-200">
            <h2 class="text-xl sm:text-2xl font-semibold text-green-800 mb-4">Lista de Repuestos</h2>
            <ul id="partsList" class="space-y-3">
                <!-- Parts will be added here by JavaScript -->
            </ul>
            <p id="noPartsMessage" class="text-gray-500 text-center mt-4">Aún no has agregado repuestos.</p>
        </div>

        <!-- Total Section -->
        <div class="p-5 bg-yellow-50 rounded-xl border border-yellow-300 flex justify-between items-center shadow-inner">
            <h2 class="text-2xl sm:text-3xl font-bold text-yellow-800">Total de Gastos:</h2>
            <span id="totalCost" class="text-2xl sm:text-3xl font-bold text-yellow-900">₡0.00</span>
        </div>
    </div>

    <!-- Custom Modal for Alerts and Confirmations -->
    <div id="customModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-xl text-center max-w-sm mx-4">
            <p id="modalMessage" class="text-gray-900 dark:text-gray-200 text-lg mb-4"></p>
            <div id="modalButtons" class="flex justify-center space-x-4">
                <button id="modalConfirmBtn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 ease-in-out hidden">Confirmar</button>
                <button id="modalCloseBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 ease-in-out">Aceptar</button>
            </div>
        </div>
    </div>

    <script>
        // Get references to HTML elements
        const partNameInput = document.getElementById('partName');
        const partCostInput = document.getElementById('partCost');
        const addPartBtn = document.getElementById('addPartBtn');
        const partsList = document.getElementById('partsList');
        const totalCostSpan = document.getElementById('totalCost');
        const noPartsMessage = document.getElementById('noPartsMessage');
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;

        // Modal elements
        const customModal = document.getElementById('customModal');
        const modalMessage = document.getElementById('modalMessage');
        const modalConfirmBtn = document.getElementById('modalConfirmBtn');
        const modalCloseBtn = document.getElementById('modalCloseBtn');

        let totalExpenses = 0; // Initialize total expenses
        let parts = []; // Array to store parts for persistence

        /**
         * Formats a number as Costa Rican Colones.
         * @param {number} amount - The amount to format.
         * @returns {string} The formatted amount.
         */
        function formatCurrency(amount) {
            // Use Intl.NumberFormat for proper currency formatting
            return new Intl.NumberFormat('es-CR', {
                style: 'currency',
                currency: 'CRC', // Costa Rican Colón
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(amount);
        }

        /**
         * Saves the current parts and total expenses to local storage.
         */
        function saveToLocalStorage() {
            localStorage.setItem('mitsubishiX98Parts', JSON.stringify(parts));
            localStorage.setItem('mitsubishiX98TotalExpenses', totalExpenses.toString());
            updateNoPartsMessageVisibility();
        }

        /**
         * Loads parts and total expenses from local storage.
         */
        function loadFromLocalStorage() {
            const savedParts = localStorage.getItem('mitsubishiX98Parts');
            const savedTotalExpenses = localStorage.getItem('mitsubishiX98TotalExpenses');

            if (savedParts) {
                parts = JSON.parse(savedParts);
                parts.forEach(part => {
                    renderPartItem(part); // Render each loaded part
                });
            }

            if (savedTotalExpenses) {
                totalExpenses = parseFloat(savedTotalExpenses);
            }
            totalCostSpan.textContent = formatCurrency(totalExpenses);
            updateNoPartsMessageVisibility();
        }

        /**
         * Renders a single part item in the list.
         * @param {object} part - The part object { name, cost }.
         */
        function renderPartItem(part) {
            const listItem = document.createElement('li');
            // Adjusted classes for better mobile layout:
            // flex-col on mobile, flex-row on sm screens and up
            // items-start on mobile (aligns text/cost/buttons to top), items-center on sm and up
            listItem.className = 'flex flex-col sm:flex-row justify-between items-start sm:items-center bg-white p-3 rounded-lg shadow-sm border border-gray-200 dark:bg-gray-700 dark:border-gray-600';
            listItem.setAttribute('data-id', part.id); // Set a unique ID for the list item

            listItem.innerHTML = `
                <div class="flex-grow mb-2 sm:mb-0 pr-2">
                    <span class="part-name text-gray-900 font-medium dark:text-gray-200 block sm:inline-block truncate">${part.name}</span>
                    <span class="part-cost text-green-700 font-semibold dark:text-green-400 block sm:inline-block sm:ml-4 mt-1 sm:mt-0">${formatCurrency(part.cost)}</span>
                </div>
                <div class="flex space-x-2 w-full sm:w-auto justify-end sm:justify-start">
                    <button class="edit-btn bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-1 px-3 rounded-lg text-sm transition duration-300 ease-in-out transform hover:scale-105">
                        Editar
                    </button>
                    <button class="delete-btn bg-red-600 hover:bg-red-700 text-white font-bold py-1 px-3 rounded-lg text-sm transition duration-300 ease-in-out transform hover:scale-105">
                        Eliminar
                    </button>
                </div>
            `;
            partsList.appendChild(listItem);

            // Add event listeners to the new buttons
            listItem.querySelector('.edit-btn').addEventListener('click', () => editPart(part.id));
            listItem.querySelector('.delete-btn').addEventListener('click', () => confirmDeletePart(part.id));
        }

        /**
         * Updates the visibility of the "no parts" message.
         */
        function updateNoPartsMessageVisibility() {
            if (parts.length === 0) {
                noPartsMessage.classList.remove('hidden');
            } else {
                noPartsMessage.classList.add('hidden');
            }
        }

        /**
         * Adds a new part to the list, updates the total, and saves to local storage.
         */
        function addPart() {
            const name = partNameInput.value.trim();
            const cost = parseFloat(partCostInput.value);

            // Validate inputs
            if (name === '') {
                showModal('Por favor, ingresa el nombre del repuesto.', 'alert');
                return;
            }
            if (isNaN(cost) || cost <= 0) {
                showModal('Por favor, ingresa un costo válido mayor que cero.', 'alert');
                return;
            }

            // Create a new part object with a unique ID
            const newPart = {
                id: Date.now(), // Simple unique ID using timestamp
                name: name,
                cost: cost
            };
            parts.push(newPart); // Add to the parts array

            renderPartItem(newPart); // Render the new part in the list

            // Update total expenses
            totalExpenses += cost;
            totalCostSpan.textContent = formatCurrency(totalExpenses);

            // Clear input fields
            partNameInput.value = '';
            partCostInput.value = '';

            // Save data to local storage
            saveToLocalStorage();
        }

        /**
         * Initiates the editing process for a part.
         * @param {number} id - The ID of the part to edit.
         */
        function editPart(id) {
            const listItem = partsList.querySelector(`[data-id="${id}"]`);
            if (!listItem) return;

            const part = parts.find(p => p.id === id);
            if (!part) return;

            // Get the current name and cost display elements
            const nameSpan = listItem.querySelector('.part-name');
            const costSpan = listItem.querySelector('.part-cost');
            const editBtn = listItem.querySelector('.edit-btn');
            const deleteBtn = listItem.querySelector('.delete-btn');

            // Create input fields
            const nameInput = document.createElement('input');
            nameInput.type = 'text';
            nameInput.value = part.name;
            // Adjusted classes for editing inputs on mobile
            nameInput.className = 'w-full p-2 border border-gray-300 rounded-md bg-gray-50 dark:bg-gray-600 dark:border-gray-500 dark:text-white mb-2 sm:mb-0 sm:mr-2';

            const costInput = document.createElement('input');
            costInput.type = 'number';
            costInput.value = part.cost;
            // Adjusted classes for editing inputs on mobile
            costInput.className = 'w-full p-2 border border-gray-300 rounded-md bg-gray-50 dark:bg-gray-600 dark:border-gray-500 dark:text-white mb-2 sm:mb-0'; // Added mb-2 for vertical spacing on mobile
            costInput.min = "0";
            costInput.step = "any";

            // Create save and cancel buttons
            const saveBtn = document.createElement('button');
            saveBtn.textContent = 'Guardar';
            saveBtn.className = 'bg-blue-600 hover:bg-blue-700 text-white font-bold py-1 px-3 rounded-lg text-sm transition duration-300 ease-in-out transform hover:scale-105 mr-2';

            const cancelBtn = document.createElement('button');
            cancelBtn.textContent = 'Cancelar';
            cancelBtn.className = 'bg-gray-500 hover:bg-gray-600 text-white font-bold py-1 px-3 rounded-lg text-sm transition duration-300 ease-in-out transform hover:scale-105';

            // Replace spans with inputs and buttons
            const divContent = listItem.querySelector('.flex-grow'); // Get the div that contains name and cost
            const divButtons = listItem.querySelector('.flex.space-x-2'); // Get the div that contains buttons

            divContent.innerHTML = ''; // Clear original content
            divContent.appendChild(nameInput);
            divContent.appendChild(costInput);

            divButtons.innerHTML = ''; // Clear original buttons
            divButtons.appendChild(saveBtn);
            divButtons.appendChild(cancelBtn);

            // Event listener for Save
            saveBtn.addEventListener('click', () => saveEdit(id, nameInput.value, costInput.value));
            // Event listener for Cancel
            cancelBtn.addEventListener('click', () => cancelEdit(id, part.name, part.cost));
        }

        /**
         * Saves the edited part data.
         * @param {number} id - The ID of the part being edited.
         * @param {string} newName - The new name for the part.
         * @param {number} newCost - The new cost for the part.
         */
        function saveEdit(id, newName, newCost) {
            newName = newName.trim();
            newCost = parseFloat(newCost);

            if (newName === '') {
                showModal('Por favor, ingresa el nombre del repuesto.', 'alert');
                return;
            }
            if (isNaN(newCost) || newCost <= 0) {
                showModal('Por favor, ingresa un costo válido mayor que cero.', 'alert');
                return;
            }

            const partIndex = parts.findIndex(p => p.id === id);
            if (partIndex === -1) return;

            const oldCost = parts[partIndex].cost;
            parts[partIndex].name = newName;
            parts[partIndex].cost = newCost;

            // Update total expenses
            totalExpenses = totalExpenses - oldCost + newCost;
            totalCostSpan.textContent = formatCurrency(totalExpenses);

            // Re-render the specific item
            const listItem = partsList.querySelector(`[data-id="${id}"]`);
            if (listItem) {
                listItem.innerHTML = `
                    <div class="flex-grow mb-2 sm:mb-0 pr-2">
                        <span class="part-name text-gray-900 font-medium dark:text-gray-200 block sm:inline-block truncate">${newName}</span>
                        <span class="part-cost text-green-700 font-semibold dark:text-green-400 block sm:inline-block sm:ml-4 mt-1 sm:mt-0">${formatCurrency(newCost)}</span>
                    </div>
                    <div class="flex space-x-2 w-full sm:w-auto justify-end sm:justify-start">
                        <button class="edit-btn bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-1 px-3 rounded-lg text-sm transition duration-300 ease-in-out transform hover:scale-105">
                            Editar
                        </button>
                        <button class="delete-btn bg-red-600 hover:bg-red-700 text-white font-bold py-1 px-3 rounded-lg text-sm transition duration-300 ease-in-out transform hover:scale-105">
                            Eliminar
                        </button>
                    </div>
                `;
                // Re-attach event listeners
                listItem.querySelector('.edit-btn').addEventListener('click', () => editPart(id));
                listItem.querySelector('.delete-btn').addEventListener('click', () => confirmDeletePart(id));
            }

            saveToLocalStorage();
        }

        /**
         * Cancels the editing process and reverts the item to its original state.
         * @param {number} id - The ID of the part being edited.
         * @param {string} originalName - The original name of the part.
         * @param {number} originalCost - The original cost of the part.
         */
        function cancelEdit(id, originalName, originalCost) {
            const listItem = partsList.querySelector(`[data-id="${id}"]`);
            if (!listItem) return;

            // Simply re-render the item with original data
            listItem.innerHTML = `
                <div class="flex-grow mb-2 sm:mb-0 pr-2">
                    <span class="part-name text-gray-900 font-medium dark:text-gray-200 block sm:inline-block truncate">${originalName}</span>
                    <span class="part-cost text-green-700 font-semibold dark:text-green-400 block sm:inline-block sm:ml-4 mt-1 sm:mt-0">${formatCurrency(originalCost)}</span>
                </div>
                <div class="flex space-x-2 w-full sm:w-auto justify-end sm:justify-start">
                    <button class="edit-btn bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-1 px-3 rounded-lg text-sm transition duration-300 ease-in-out transform hover:scale-105">
                        Editar
                    </button>
                    <button class="delete-btn bg-red-600 hover:bg-red-700 text-white font-bold py-1 px-3 rounded-lg text-sm transition duration-300 ease-in-out transform hover:scale-105">
                        Eliminar
                    </button>
                </div>
            `;
            // Re-attach event listeners
            listItem.querySelector('.edit-btn').addEventListener('click', () => editPart(id));
            listItem.querySelector('.delete-btn').addEventListener('click', () => confirmDeletePart(id));
        }

        /**
         * Confirms with the user before deleting a part.
         * @param {number} id - The ID of the part to delete.
         */
        function confirmDeletePart(id) {
            showModal('¿Estás seguro de que quieres eliminar este repuesto?', 'confirm', () => deletePart(id));
        }

        /**
         * Deletes a part from the list and updates the total.
         * @param {number} id - The ID of the part to delete.
         */
        function deletePart(id) {
            const partIndex = parts.findIndex(p => p.id === id);
            if (partIndex === -1) return;

            // Subtract cost from total
            totalExpenses -= parts[partIndex].cost;
            totalCostSpan.textContent = formatCurrency(totalExpenses);

            // Remove from array
            parts.splice(partIndex, 1);

            // Remove from DOM
            const listItem = partsList.querySelector(`[data-id="${id}"]`);
            if (listItem) {
                listItem.remove();
            }

            // Save data to local storage
            saveToLocalStorage();
        }

        /**
         * Toggles dark mode on and off.
         */
        function toggleDarkMode() {
            body.classList.toggle('dark');
            // Save user preference to local storage
            if (body.classList.contains('dark')) {
                localStorage.setItem('darkMode', 'enabled');
            } else {
                localStorage.setItem('darkMode', 'disabled');
            }
        }

        /**
         * Initializes dark mode based on user preference or system setting.
         */
        function initDarkMode() {
            const savedDarkMode = localStorage.getItem('darkMode');
            if (savedDarkMode === 'enabled') {
                body.classList.add('dark');
            } else if (savedDarkMode === null && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                // If no preference saved, check system preference
                body.classList.add('dark');
            }
        }

        /**
         * Shows a custom modal message.
         * @param {string} message - The message to display.
         * @param {string} type - 'alert' or 'confirm'.
         * @param {function} onConfirm - Callback function for confirm type.
         */
        function showModal(message, type, onConfirm = null) {
            modalMessage.textContent = message;
            customModal.classList.remove('hidden');

            // Reset buttons
            modalConfirmBtn.classList.add('hidden');
            modalCloseBtn.textContent = 'Aceptar';

            if (type === 'confirm') {
                modalConfirmBtn.classList.remove('hidden');
                modalConfirmBtn.onclick = () => {
                    if (onConfirm) onConfirm();
                    customModal.classList.add('hidden');
                };
                modalCloseBtn.textContent = 'Cancelar';
                modalCloseBtn.onclick = () => customModal.classList.add('hidden');
            } else { // type === 'alert'
                modalCloseBtn.onclick = () => customModal.classList.add('hidden');
            }
        }


        // Add event listener to the "Add Part" button
        addPartBtn.addEventListener('click', addPart);

        // Add event listener to the dark mode toggle button
        darkModeToggle.addEventListener('click', toggleDarkMode);

        // Allow adding part by pressing Enter in input fields
        partNameInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault(); // Prevent default form submission
                addPart();
            }
        });

        partCostInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault(); // Prevent default form submission
                addPart();
            }
        });

        // Load data and initialize dark mode when the page loads
        window.onload = function() {
            loadFromLocalStorage();
            initDarkMode();
        };

    </script>
</body>
</html>
