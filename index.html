<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Gastos Mitsubishi X98</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Light gray background */
            transition: background-color 0.3s ease;
        }
        body.dark {
            background-color: #1a202c; /* Dark background */
        }
        .container {
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        body.dark .container {
            background-color: #2d3748; /* Darker container */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.15);
        }
        body.dark h1, body.dark h2, body.dark label, body.dark th {
            color: #e2e8f0; /* Light text in dark mode */
        }
        body.dark input {
            background-color: #4a5568;
            border-color: #4a5568;
            color: #e2e8f0;
        }
        body.dark input::placeholder {
            color: #a0aec0;
        }
        body.dark .bg-blue-50 {
            background-color: #2c5282; /* Darker blue section */
            border-color: #4299e1;
        }
        body.dark .text-blue-800 {
            color: #90cdf4;
        }
        body.dark .bg-green-50 {
            background-color: #2f855a; /* Darker green section */
            border-color: #48bb78;
        }
        body.dark .text-green-800 {
            color: #9ae6b4;
        }
        body.dark .bg-yellow-50 {
            background-color: #b7791f; /* Darker yellow section */
            border-color: #ecc94b;
        }
        body.dark .text-yellow-800, body.dark .text-yellow-900 {
            color: #feebc8;
        }
        body.dark .bg-white { /* For list items */
            background-color: #4a5568;
            border-color: #4a5568;
        }
        body.dark .text-gray-900 { /* For part name in list */
            color: #e2e8f0;
        }
        body.dark .text-gray-500 { /* For no parts message */
            color: #a0aec0;
        }
        body.dark .text-green-700 { /* For cost in list */
             color: #68d391;
        }

        /* Invoice table specific styles */
        .invoice-table thead th {
            padding-top: 0.75rem;
            padding-bottom: 0.75rem;
            text-align: left;
            font-weight: 600;
            font-size: 0.875rem; /* text-sm */
            line-height: 1.25rem; /* leading-5 */
            color: #4a5568; /* gray-700 */
            background-color: #e2e8f0; /* gray-200 */
        }
        body.dark .invoice-table thead th {
            background-color: #4a5568; /* dark gray */
            color: #e2e8f0; /* light gray */
        }
        .invoice-table tbody tr {
            border-bottom: 1px solid #e2e8f0; /* gray-200 */
        }
        body.dark .invoice-table tbody tr {
            border-color: #4a5568;
        }
        .invoice-table tbody td {
            padding-top: 0.75rem;
            padding-bottom: 0.75rem;
            font-size: 0.875rem; /* text-sm */
            line-height: 1.25rem; /* leading-5 */
            color: #2d3748; /* gray-800 */
        }
        body.dark .invoice-table tbody td {
            color: #e2e8f0; /* light gray */
        }
        .invoice-table .actions-td {
            white-space: nowrap; /* Prevent buttons from wrapping */
            text-align: right; /* Align buttons to the right */
        }

        /* Mobile adjustments for invoice table cells */
        @media (max-width: 639px) { /* Tailwinds 'sm' breakpoint is 640px */
            .invoice-table thead {
                display: none; /* Hide table header on small screens */
            }
            .invoice-table tbody tr {
                display: block; /* Make table rows block level */
                margin-bottom: 1rem; /* Add spacing between rows */
                border: 1px solid #e2e8f0;
                border-radius: 0.5rem;
                padding: 0.75rem;
                background-color: #ffffff;
                box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            }
            body.dark .invoice-table tbody tr {
                border-color: #4a5568;
                background-color: #4a5568;
            }
            .invoice-table tbody td {
                display: flex; /* Make table cells flex */
                justify-content: space-between; /* Space out label and value */
                padding: 0.25rem 0; /* Adjust padding */
                border-bottom: none; /* Remove individual cell borders */
            }
            .invoice-table tbody td:last-child {
                border-bottom: none;
            }
            .invoice-table tbody td::before {
                content: attr(data-label); /* Use data-label for pseudo-elements */
                font-weight: 500;
                margin-right: 0.5rem;
                color: #718096; /* gray-600 */
            }
            body.dark .invoice-table tbody td::before {
                color: #a0aec0; /* light gray */
            }
            .invoice-table .actions-td {
                justify-content: flex-start; /* Align action buttons to start on mobile */
                margin-top: 0.5rem; /* Add space above buttons */
                gap: 0.5rem; /* Space between buttons */
            }
            .invoice-table .actions-td::before {
                content: none; /* Hide label for actions on mobile */
            }
        }
    </style>
</head>
<body class="p-4 sm:p-6 lg:p-8 flex flex-col items-center min-h-screen">
    <div class="container bg-white rounded-xl shadow-lg p-6 sm:p-8 lg:p-10 w-full max-w-2xl">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl sm:text-3xl lg:text-4xl font-bold text-gray-800">
                Control de Gastos Reparación Mitsubishi X98
            </h1>
            <!-- Dark Mode Toggle Button -->
            <button id="darkModeToggle" class="p-2 rounded-full bg-gray-200 text-gray-700 dark:bg-gray-700 dark:text-gray-200 shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300 ease-in-out transform hover:scale-110">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h1M4 12H3m15.325 3.325l-.707.707M5.388 5.388l-.707-.707M18.611 5.388l.707-.707M5.388 18.611l-.707.707M12 7a5 5 0 110 10 5 5 0 010-10z" />
                </svg>
            </button>
        </div>

        <!-- Input Section -->
        <div class="mb-8 p-4 bg-blue-50 rounded-lg border border-blue-200">
            <h2 class="text-lg sm:text-xl lg:text-2xl font-semibold text-blue-800 mb-4">Agregar Repuesto</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div>
                    <label for="partName" class="block text-sm sm:text-base text-gray-700 font-medium mb-2">Nombre del Repuesto:</label>
                    <input type="text" id="partName"
                           class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out text-sm sm:text-base"
                           placeholder="Ej: Empaque de culata"
                           required>
                </div>
                <div>
                    <label for="partCost" class="block text-sm sm:text-base text-gray-700 font-medium mb-2">Costo Unitario (₡):</label>
                    <input type="number" id="partCost"
                           class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out text-sm sm:text-base"
                           placeholder="Ej: 25000"
                           min="0"
                           step="any"
                           required>
                </div>
            </div>
            <div class="mt-4">
                <label for="partQuantity" class="block text-sm sm:text-base text-gray-700 font-medium mb-2">Cantidad:</label>
                <input type="number" id="partQuantity"
                       class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out text-sm sm:text-base"
                       placeholder="Ej: 1"
                       min="1"
                       step="1"
                       value="1"
                       required>
            </div>
            <button id="addPartBtn"
                    class="mt-6 w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105 text-base sm:text-lg">
                Agregar Repuesto
            </button>
        </div>

        <!-- Parts List Section (Invoice Style) -->
        <div class="mb-8 p-4 bg-green-50 rounded-lg border border-green-200 overflow-x-auto">
            <h2 class="text-lg sm:text-xl lg:text-2xl font-semibold text-green-800 mb-4">Detalle de Repuestos (Factura)</h2>
            <div class="min-w-full inline-block align-middle">
                <table class="min-w-full invoice-table divide-y divide-gray-200 dark:divide-gray-600">
                    <thead>
                        <tr>
                            <th scope="col" class="px-2 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Repuesto</th>
                            <th scope="col" class="px-2 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Cant.</th>
                            <th scope="col" class="px-2 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">P. Unitario</th>
                            <th scope="col" class="px-2 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Subtotal</th>
                            <th scope="col" class="px-2 py-3 text-right text-xs font-medium text-gray-700 uppercase tracking-wider">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="partsList" class="bg-white divide-y divide-gray-200 dark:bg-gray-700 dark:divide-gray-600">
                        <!-- Parts will be added here by JavaScript -->
                    </tbody>
                </table>
            </div>
            <p id="noPartsMessage" class="text-sm sm:text-base text-gray-500 text-center mt-4">Aún no has agregado repuestos.</p>
        </div>

        <!-- Total Section -->
        <div class="p-5 bg-yellow-50 rounded-xl border border-yellow-300 flex justify-between items-center shadow-inner">
            <h2 class="text-lg sm:text-xl lg:text-2xl font-bold text-yellow-800">Total General:</h2>
            <span id="totalCost" class="text-lg sm:text-xl lg:text-2xl font-bold text-yellow-900">₡0.00</span>
        </div>
    </div>

    <!-- Custom Modal for Alerts and Confirmations -->
    <div id="customModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-xl text-center max-w-sm mx-4">
            <p id="modalMessage" class="text-base sm:text-lg text-gray-900 dark:text-gray-200 mb-4"></p>
            <div id="modalButtons" class="flex justify-center space-x-4">
                <button id="modalConfirmBtn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 ease-in-out hidden text-sm sm:text-base">Confirmar</button>
                <button id="modalCloseBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 ease-in-out text-sm sm:text-base">Aceptar</button>
            </div>
        </div>
    </div>

    <script>
        // Get references to HTML elements
        const partNameInput = document.getElementById('partName');
        const partCostInput = document.getElementById('partCost'); // Now Unit Cost
        const partQuantityInput = document.getElementById('partQuantity');
        const addPartBtn = document.getElementById('addPartBtn');
        const partsList = document.getElementById('partsList'); // This is now a tbody
        const totalCostSpan = document.getElementById('totalCost');
        const noPartsMessage = document.getElementById('noPartsMessage');
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;

        // Modal elements
        const customModal = document.getElementById('customModal');
        const modalMessage = document.getElementById('modalMessage');
        const modalConfirmBtn = document.getElementById('modalConfirmBtn');
        const modalCloseBtn = document.getElementById('modalCloseBtn');

        let totalExpenses = 0; // Initialize total expenses
        let parts = []; // Array to store parts for persistence

        /**
         * Formats a number as Costa Rican Colones.
         * @param {number} amount - The amount to format.
         * @returns {string} The formatted amount.
         */
        function formatCurrency(amount) {
            // Use Intl.NumberFormat for proper currency formatting
            return new Intl.NumberFormat('es-CR', {
                style: 'currency',
                currency: 'CRC', // Costa Rican Colón
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(amount);
        }

        /**
         * Calculates the total expenses by summing up all item subtotals.
         */
        function calculateTotalExpenses() {
            totalExpenses = parts.reduce((sum, part) => sum + (part.cost * part.quantity), 0);
            totalCostSpan.textContent = formatCurrency(totalExpenses);
        }

        /**
         * Saves the current parts and total expenses to local storage.
         */
        function saveToLocalStorage() {
            localStorage.setItem('mitsubishiX98Parts', JSON.stringify(parts));
            calculateTotalExpenses(); // Recalculate total after saving
            updateNoPartsMessageVisibility();
        }

        /**
         * Loads parts and total expenses from local storage.
         */
        function loadFromLocalStorage() {
            const savedParts = localStorage.getItem('mitsubishiX98Parts');

            if (savedParts) {
                parts = JSON.parse(savedParts);
                parts.forEach(part => {
                    renderPartItem(part); // Render each loaded part
                });
            }
            calculateTotalExpenses(); // Ensure total is calculated on load
            updateNoPartsMessageVisibility();
        }

        /**
         * Renders a single part item as a table row (invoice style).
         * @param {object} part - The part object { id, name, cost, quantity }.
         */
        function renderPartItem(part) {
            const tr = document.createElement('tr');
            tr.className = 'hover:bg-gray-50 dark:hover:bg-gray-600 transition-colors duration-150';
            tr.setAttribute('data-id', part.id);

            const subtotal = part.cost * part.quantity;

            tr.innerHTML = `
                <td class="px-2 py-2 whitespace-nowrap text-gray-800 dark:text-gray-200" data-label="Repuesto:">${part.name}</td>
                <td class="px-2 py-2 whitespace-nowrap text-gray-800 dark:text-gray-200" data-label="Cant.:">${part.quantity}</td>
                <td class="px-2 py-2 whitespace-nowrap text-green-700 font-semibold dark:text-green-400" data-label="P. Unitario:">${formatCurrency(part.cost)}</td>
                <td class="px-2 py-2 whitespace-nowrap text-yellow-800 font-semibold dark:text-yellow-400" data-label="Subtotal:">${formatCurrency(subtotal)}</td>
                <td class="px-2 py-2 whitespace-nowrap text-right actions-td">
                    <button class="edit-btn bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-1 px-3 rounded-lg text-xs sm:text-sm transition duration-300 ease-in-out transform hover:scale-105 mr-1">
                        Editar
                    </button>
                    <button class="delete-btn bg-red-600 hover:bg-red-700 text-white font-bold py-1 px-3 rounded-lg text-xs sm:text-sm transition duration-300 ease-in-out transform hover:scale-105">
                        Eliminar
                    </button>
                </td>
            `;
            partsList.appendChild(tr);

            // Add event listeners to the new buttons
            tr.querySelector('.edit-btn').addEventListener('click', () => editPart(part.id));
            tr.querySelector('.delete-btn').addEventListener('click', () => confirmDeletePart(part.id));
        }

        /**
         * Updates the visibility of the "no parts" message.
         */
        function updateNoPartsMessageVisibility() {
            if (parts.length === 0) {
                noPartsMessage.classList.remove('hidden');
            } else {
                noPartsMessage.classList.add('hidden');
            }
        }

        /**
         * Adds a new part to the list, updates the total, and saves to local storage.
         */
        function addPart() {
            const name = partNameInput.value.trim();
            const cost = parseFloat(partCostInput.value);
            const quantity = parseInt(partQuantityInput.value);

            // Validate inputs
            if (name === '') {
                showModal('Por favor, ingresa el nombre del repuesto.', 'alert');
                return;
            }
            if (isNaN(cost) || cost <= 0) {
                showModal('Por favor, ingresa un costo unitario válido mayor que cero.', 'alert');
                return;
            }
            if (isNaN(quantity) || quantity <= 0) {
                showModal('Por favor, ingresa una cantidad válida mayor que cero.', 'alert');
                return;
            }

            // Create a new part object with a unique ID
            const newPart = {
                id: Date.now(), // Simple unique ID using timestamp
                name: name,
                cost: cost,
                quantity: quantity
            };
            parts.push(newPart); // Add to the parts array

            renderPartItem(newPart); // Render the new part in the list

            // Clear input fields and reset quantity to 1 for convenience
            partNameInput.value = '';
            partCostInput.value = '';
            partQuantityInput.value = '1';

            // Save data to local storage
            saveToLocalStorage();
        }

        /**
         * Initiates the editing process for a part.
         * @param {number} id - The ID of the part to edit.
         */
        function editPart(id) {
            const tr = partsList.querySelector(`[data-id="${id}"]`);
            if (!tr) return;

            const part = parts.find(p => p.id === id);
            if (!part) return;

            // Store original values to revert if cancelled
            const originalName = part.name;
            const originalCost = part.cost;
            const originalQuantity = part.quantity;

            // Get all existing cells
            const cells = tr.querySelectorAll('td');

            // Create input fields for Name, Quantity, Unit Cost
            const nameInput = document.createElement('input');
            nameInput.type = 'text';
            nameInput.value = part.name;
            nameInput.className = 'w-full p-1 border border-gray-300 rounded-md bg-gray-50 dark:bg-gray-600 dark:border-gray-500 dark:text-white text-sm';
            nameInput.setAttribute('data-label', 'Repuesto:'); // For mobile display

            const quantityInput = document.createElement('input');
            quantityInput.type = 'number';
            quantityInput.value = part.quantity;
            quantityInput.className = 'w-full p-1 border border-gray-300 rounded-md bg-gray-50 dark:bg-gray-600 dark:border-gray-500 dark:text-white text-sm';
            quantityInput.min = "1";
            quantityInput.step = "1";
            quantityInput.setAttribute('data-label', 'Cant.:'); // For mobile display

            const costInput = document.createElement('input');
            costInput.type = 'number';
            costInput.value = part.cost;
            costInput.className = 'w-full p-1 border border-gray-300 rounded-md bg-gray-50 dark:bg-gray-600 dark:border-gray-500 dark:text-white text-sm';
            costInput.min = "0";
            costInput.step = "any";
            costInput.setAttribute('data-label', 'P. Unitario:'); // For mobile display

            // Create Save and Cancel buttons
            const saveBtn = document.createElement('button');
            saveBtn.textContent = 'Guardar';
            saveBtn.className = 'bg-blue-600 hover:bg-blue-700 text-white font-bold py-1 px-2 rounded-lg text-xs transition duration-300 ease-in-out transform hover:scale-105 mr-1';

            const cancelBtn = document.createElement('button');
            cancelBtn.textContent = 'Cancelar';
            cancelBtn.className = 'bg-gray-500 hover:bg-gray-600 text-white font-bold py-1 px-2 rounded-lg text-xs transition duration-300 ease-in-out transform hover:scale-105';

            // Replace cell content with input fields
            cells[0].innerHTML = ''; // Name
            cells[0].appendChild(nameInput);
            cells[1].innerHTML = ''; // Quantity
            cells[1].appendChild(quantityInput);
            cells[2].innerHTML = ''; // Unit Price
            cells[2].appendChild(costInput);
            cells[3].textContent = ''; // Subtotal (will be recalculated on save)

            const actionsCell = cells[4];
            actionsCell.innerHTML = ''; // Clear existing buttons
            actionsCell.appendChild(saveBtn);
            actionsCell.appendChild(cancelBtn);

            // Add event listeners to the new buttons
            saveBtn.addEventListener('click', () => saveEdit(id, nameInput.value, costInput.value, quantityInput.value));
            cancelBtn.addEventListener('click', () => cancelEdit(id, originalName, originalCost, originalQuantity));
        }

        /**
         * Saves the edited part data.
         * @param {number} id - The ID of the part being edited.
         * @param {string} newName - The new name for the part.
         * @param {number} newCost - The new unit cost for the part.
         * @param {number} newQuantity - The new quantity for the part.
         */
        function saveEdit(id, newName, newCost, newQuantity) {
            newName = newName.trim();
            newCost = parseFloat(newCost);
            newQuantity = parseInt(newQuantity);

            if (newName === '') {
                showModal('Por favor, ingresa el nombre del repuesto.', 'alert');
                return;
            }
            if (isNaN(newCost) || newCost <= 0) {
                showModal('Por favor, ingresa un costo unitario válido mayor que cero.', 'alert');
                return;
            }
            if (isNaN(newQuantity) || newQuantity <= 0) {
                showModal('Por favor, ingresa una cantidad válida mayor que cero.', 'alert');
                return;
            }

            const partIndex = parts.findIndex(p => p.id === id);
            if (partIndex === -1) return;

            parts[partIndex].name = newName;
            parts[partIndex].cost = newCost;
            parts[partIndex].quantity = newQuantity;

            // Remove old row and re-render the updated row
            const oldTr = partsList.querySelector(`[data-id="${id}"]`);
            if (oldTr) {
                partsList.removeChild(oldTr);
            }
            renderPartItem(parts[partIndex]);

            saveToLocalStorage(); // This will also recalculate total
        }

        /**
         * Cancels the editing process and reverts the item to its original state.
         * @param {number} id - The ID of the part being edited.
         * @param {string} originalName - The original name of the part.
         * @param {number} originalCost - The original unit cost of the part.
         * @param {number} originalQuantity - The original quantity of the part.
         */
        function cancelEdit(id, originalName, originalCost, originalQuantity) {
            const tr = partsList.querySelector(`[data-id="${id}"]`);
            if (!tr) return;

            // Find the part in the array (even though we have original values, it's good practice)
            const part = parts.find(p => p.id === id);
            if (!part) return;

            // Revert content of the row
            tr.innerHTML = `
                <td class="px-2 py-2 whitespace-nowrap text-gray-800 dark:text-gray-200" data-label="Repuesto:">${originalName}</td>
                <td class="px-2 py-2 whitespace-nowrap text-gray-800 dark:text-gray-200" data-label="Cant.:">${originalQuantity}</td>
                <td class="px-2 py-2 whitespace-nowrap text-green-700 font-semibold dark:text-green-400" data-label="P. Unitario:">${formatCurrency(originalCost)}</td>
                <td class="px-2 py-2 whitespace-nowrap text-yellow-800 font-semibold dark:text-yellow-400" data-label="Subtotal:">${formatCurrency(originalCost * originalQuantity)}</td>
                <td class="px-2 py-2 whitespace-nowrap text-right actions-td">
                    <button class="edit-btn bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-1 px-3 rounded-lg text-xs sm:text-sm transition duration-300 ease-in-out transform hover:scale-105 mr-1">
                        Editar
                    </button>
                    <button class="delete-btn bg-red-600 hover:bg-red-700 text-white font-bold py-1 px-3 rounded-lg text-xs sm:text-sm transition duration-300 ease-in-out transform hover:scale-105">
                        Eliminar
                    </button>
                </td>
            `;

            // Re-attach event listeners
            tr.querySelector('.edit-btn').addEventListener('click', () => editPart(id));
            tr.querySelector('.delete-btn').addEventListener('click', () => confirmDeletePart(id));
        }


        /**
         * Confirms with the user before deleting a part.
         * @param {number} id - The ID of the part to delete.
         */
        function confirmDeletePart(id) {
            showModal('¿Estás seguro de que quieres eliminar este repuesto?', 'confirm', () => deletePart(id));
        }

        /**
         * Deletes a part from the list and updates the total.
         * @param {number} id - The ID of the part to delete.
         */
        function deletePart(id) {
            const partIndex = parts.findIndex(p => p.id === id);
            if (partIndex === -1) return;

            // Remove from array
            parts.splice(partIndex, 1);

            // Remove from DOM
            const tr = partsList.querySelector(`[data-id="${id}"]`);
            if (tr) {
                tr.remove();
            }

            // Save data to local storage (this will also recalculate total)
            saveToLocalStorage();
        }

        /**
         * Toggles dark mode on and off.
         */
        function toggleDarkMode() {
            body.classList.toggle('dark');
            // Save user preference to local storage
            if (body.classList.contains('dark')) {
                localStorage.setItem('darkMode', 'enabled');
            } else {
                localStorage.setItem('darkMode', 'disabled');
            }
        }

        /**
         * Initializes dark mode based on user preference or system setting.
         */
        function initDarkMode() {
            const savedDarkMode = localStorage.getItem('darkMode');
            if (savedDarkMode === 'enabled') {
                body.classList.add('dark');
            } else if (savedDarkMode === null && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                // If no preference saved, check system preference
                body.classList.add('dark');
            }
        }

        /**
         * Shows a custom modal message.
         * @param {string} message - The message to display.
         * @param {string} type - 'alert' or 'confirm'.
         * @param {function} onConfirm - Callback function for confirm type.
         */
        function showModal(message, type, onConfirm = null) {
            modalMessage.textContent = message;
            customModal.classList.remove('hidden');

            // Reset buttons
            modalConfirmBtn.classList.add('hidden');
            modalCloseBtn.textContent = 'Aceptar';

            if (type === 'confirm') {
                modalConfirmBtn.classList.remove('hidden');
                modalConfirmBtn.onclick = () => {
                    if (onConfirm) onConfirm();
                    customModal.classList.add('hidden');
                };
                modalCloseBtn.textContent = 'Cancelar';
                modalCloseBtn.onclick = () => customModal.classList.add('hidden');
            } else { // type === 'alert'
                modalCloseBtn.onclick = () => customModal.classList.add('hidden');
            }
        }


        // Add event listener to the "Add Part" button
        addPartBtn.addEventListener('click', addPart);

        // Add event listener to the dark mode toggle button
        darkModeToggle.addEventListener('click', toggleDarkMode);

        // Allow adding part by pressing Enter in input fields
        partNameInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault(); // Prevent default form submission
                addPart();
            }
        });

        partCostInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault(); // Prevent default form submission
                addPart();
            }
        });

        partQuantityInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault(); // Prevent default form submission
                addPart();
            }
        });

        // Load data and initialize dark mode when the page loads
        window.onload = function() {
            loadFromLocalStorage();
            initDarkMode();
        };

    </script>
</body>
</html>
